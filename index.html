<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSS & JS Animation Project</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Part 1: Buttons & Elements with CSS Animation -->
  <section id="part1">
    <h2>Part 1: CSS Transitions & Animations</h2>
    <button class="hover-btn">Hover Me</button>
    <div class="animated-box"></div>
  </section>

  <!-- Part 2: JavaScript Functions -->
  <section id="part2">
    <h2>Part 2: JavaScript Functions</h2>
    <button onclick="showResult()">Click to Calculate</button>
    <p id="calc-result"></p>
  </section>

  <!-- Part 3: Combining CSS & JS -->
  <section id="part3">
    <h2>Part 3: Combining CSS & JS</h2>
    <button onclick="triggerAnimation()">Animate the Box</button>
    <div id="js-animated-box"></div>
  </section>

  <script src="script.js"></script>
</body>
